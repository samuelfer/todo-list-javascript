<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="todo">
        <div class="header">
            <p>Todo List</p>
            <button><i class="bx bxs-trash-alt"></i></button>
        </div>
        <hr />
        <br />
        <div class="div-insert">
            <input class="todo-insert" type="text">
            <button><i class="bx bx-plus"></i></button>
        </div>
        <ul></ul>
        <div class="footer">
            <div class="versiculo">
                <span>Ao que lhe disse Jesus: Se podes! – tudo é possível ao que crê. Marcos 9:23</span>
            </div>
            <div class="copy">
                <span>&copy; Desenvolvido por MarhaSoft</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
